<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/detalle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del heroe</title>
  </head>
  <body>
    <div class="o-main-container">
      <div class="o-hero-container">
        <h1 class="o-hero-name">Spiderman</h1>
        <img
          src="https://dam.smashmexico.com.mx/wp-content/uploads/2018/08/spiderman-venom-videojuegos-marvel-playstation.jpg"
          alt="#"
          class="o-hero-image"
        />
        <p class="o-hero-description">
          Spider-Man es un superhéroe ficticio creado por los escritores y
          editores Stan Lee y Steve Ditko. Apareció por primera vez en el cómic
          de antología Amazing Fantasy # 15, en la Edad de Plata de los cómics.
        </p>
        <h2 class="o-comic-title">Comics</h2>
        <div class="o-hero-comics">
          <img
            src="./resources/spiderman-comic-1.jpg"
            alt="Comic de spiderman"
            class="o-comic"
          />
          <img
            src="./resources/spiderman-comic-2.jpg"
            alt="Comic de spiderman"
            class="o-comic"
          />
          <img
            src="./resources/spiderman-comic-3.jpg"
            alt="Comic de spiderman"
            class="o-comic"
          />
          <img
            src="./resources/spiderman-comic-4.jpg"
            alt="Comic de spiderman"
            class="o-comic"
          />
        </div>
      </div>
    </div>

</html>
