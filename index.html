<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Primer parcial Juan David Rojas</title>
  </head>
  <body>
    <!-- Uso de contenedor principal -->
    <div class="o-main-container" id="bg">
      <header>
        <img src="./resources/logo.png" alt="#" />
        <h3>Tu buscador de heroes.</h3>
      </header>

      <div class="o-panel-container">
        <div class="o-app-container">
          <h1 class="o-app-title">Buscador de Heroes</h1>
          <p class="o-app-description">
            ¿Buscas un super heroe? Hero Search te ayuda a encontrar entre una
            larga lista de heroes permitiendo obtener su información, comics,
            entre otro tipo de información.
          </p>
          <div class="o-action-container">
            <input type="text" name="" id="" class="o-textfield" />
            <a href="./resultados.html"
              ><button class="o-button">Buscar</button></a
            >
          </div>
        </div>
        <div class="o-right-container">
          <img
            src="./resources/spiderman.png"
            alt="#"
            id="spider"
            style="margin: 0"
          />
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
